<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зимова єПідтримка - Опитування</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen hidden" id="loadingScreen">
        <div class="loading-container">
            <div class="snowflakes">
                <div class="snowflake">❄</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
            </div>
            
            <div class="loading-content">
                <div class="ukraine-flag-loading">
                    <div class="flag-blue"></div>
                    <div class="flag-yellow"></div>
                </div>
                
                <h2 class="loading-title">Зимова єПідтримка</h2>
                
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                
                <div class="loading-progress">
                    <div class="progress-bar-loading">
                        <div class="progress-fill-loading" id="loadingProgressFill"></div>
                    </div>
                    <div class="progress-percentage" id="loadingPercentage">0%</div>
                </div>
                
                <div class="loading-message" id="loadingMessage">Підключаємося до системи...</div>
                
                <div class="loading-pulse-container">
                    <div class="loading-pulse"></div>
                    <div class="loading-pulse"></div>
                    <div class="loading-pulse"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="ukraine-flag">
                    <div class="flag-blue"></div>
                    <div class="flag-yellow"></div>
                </div>
                <h1>Зимова єПідтримка</h1>
                <p class="program-amount">1000 ₴</p>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="currentStep">1</span> з 10
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="step-container" id="stepContainer">
                <!-- Step content will be dynamically generated -->
            </div>
        </main>

        <!-- Navigation -->
        <div class="navigation" id="navigation">
            <button class="btn btn-secondary" id="backBtn" onclick="goBack()" style="display: none;">
                ← Назад
            </button>
            <div class="nav-buttons" id="navButtons">
                <!-- Navigation buttons will be dynamically generated -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Офіційна програма підтримки громадян України</p>
            <p class="footer-note">Ваші персональні дані не зберігаються</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
