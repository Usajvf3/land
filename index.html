<body>
  <div class="main_wrapper">
    <!-- весь существующий визуальный контент страницы до секции замовлення -->
    … (ваш контент) …

    <!-- Секция заказа -->
    <section id="order_section" class="offer_section offer3">
      <h2>Залишіть заявку</h2>
      <form id="order_form">
        <div class="btn-block">
          <input class="field" type="text" name="name" placeholder="Введіть ваше ім'я" required>
        </div>
        <div class="btn-block">
          <input class="field" type="tel" name="phone" minlength="8" maxlength="15" placeholder="Введіть Ваш телефон" required>
        </div>
        <div class="btn-block">
          <button type="submit" class="button">Придбати зараз</button>
        </div>
      </form>
      <div class="products_count">* Купили <b>17</b> шт за акцією</div>
    </section>

    <!-- весь существующий контент после секции заказа -->
    … (ваш контент) …

    <!-- Footer -->
    <footer class="footer_section">
      <div style="font-size:13px; text-align:center;">
        <p>Графік роботи: Пн–Нд: 08:00–23:00</p>
        <p>
          <a href="politics.html">Політика конфіденційності</a><br>
          <a href="agreement.html">Угода користувача</a><br>
          <a href="garantiya.html">Умови гарантії та повернення</a>
        </p>
      </div>

  <!-- Скрипты сайта -->
  <script defer src="js/previewYouTube.js"></script>
  <script defer src="js/owl.carousel.min.js"></script>
  <script defer src="js/scripts.js"></script>
  <script src="js/jquery.js"></script>

  <!-- Скрипт отправки формы -->
  <script>
    const API_URL = 'https://lead-submitter.devis-math-ragnar.workers.dev/';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('order_form');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = form.name.value.trim();
        const phone = form.phone.value.trim();
        if (!name || !phone) {
          alert('Будь ласка, заповніть всі поля!');
          return;
        }
        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, phone })
          });
          if (response.ok) {
            window.location.href = 'thanks.html';
          } else {
            alert('Помилка відправки. Спробуйте ще раз.');
          }
        } catch (err) {
          console.error('Fetch error:', err);
          alert('Помилка відправки. Спробуйте ще раз.');
        }
      });
    });
  </script>
</body>
